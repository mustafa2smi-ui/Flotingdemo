<script>
function loadPost(page) {
  fetch(page)
    .then(res => res.text())
    .then(data => {
      // post file ka sirf <body> content nikalo
      let bodyContent = data.match(/<body[^>]*>([\s\S]*)<\/body>/i)[1];
      document.getElementById("postContent").innerHTML = bodyContent;
    })
    .catch(err => {
      document.getElementById("postContent").innerHTML = "<p>Error loading post.</p>";
    });
}
</script>
